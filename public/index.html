<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとりアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>しりとりアプリ</h1>
        <div id="game">
            <p id="previous-word">Previous word: <span id="last-word"></span></p>
            <input type="text" id="word-input" placeholder="Enter a word">
            <button id="submit-button">Submit</button>
            <button id="reset-button">Reset</button>
            <p id="message"></p>
            <p id="used-words">Used words: <span id="words-list"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
